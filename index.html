<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Sistema de Segurança Digital</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/sitema.css">

	</head>
	<body>
		<header>
			<div class="container"></div>
		</header>
		<main id="containerView" class="container">
			<div id="mensagem"></div>
			<div id="filtroSistema">
				<div class="panel-collapse panel-wrapper"   >
						<div class="panel panel-default">
							<div id="panelHeadingFiltros" class="panel-heading">
								<div class="row">
									<div class="col-lg-8">
										<span class="panel-subtitle">Pesquisar Sistemas</span>
									</div>
								
									<div class="col-lg-2 text-right">
										<span data-ng-collapse-toggle="panelFiltros" data-active="true" data-heading="panelHeadingFiltros"></span>
									</div>
								</div>
							</div>
						
							<div id="panelFiltros" class="panel-body">	
												
								<form class="form-horizontal" id="formPesquisarSistema" >
					
									<div class="form-group" >
										<label class="col-lg-2 control-label" for="descricao" >Descrição:</label>
										<div class="col-lg-10" >
											<input id="descricao" type="text" name="descricao" 
													class="form-control" title="Descrição" >
										</div>
									</div>

									<div class="form-group" >
										<label class="col-lg-2 control-label" for="sigla" >Sigla:</label>
										<div class="col-lg-10" >
											<input id="sigla" type="text" name="sigla" 
													class="form-control" title="Sigla" >
										</div>
									</div>

									<div class="form-group" >
										<label class="col-lg-2 control-label" for="email" >E-mail de atendimento do sistema:</label>
										<div class="col-lg-10" >
											<input id="email" type="text" name="email" 
													class="form-control" title="Email" >
										</div>
									</div>
										
								</form>
								
								<div class="row" >
									
									<div class="col-lg-12 text-center" >
									
										<a  class="btn btn-default" id="pesquisarSistema">
											<img class="icon-img" alt="Pequisar" src="img/search.png" />
											<span>Pesquisar</span>
										</a>
								
										<a title="Limpar" class="btn btn-default" id="limparSistema">
											<img class="icon-img" alt="Limpar" src="img/clear.png" />
											<span>Limpar</span>
										</a>
									
									</div>
									
								</div>
								
							</div>
							
						</div>
					</div>
			</div>
			<div id="listaSistema" class="invisivel">
					<div class="row" >

							<div class="col-lg-12 text-right" >
								
								<a onclick="adicionarNovo()" title="Novo Sistema" class="btn-link" >
									 <span class="icon-plus"></span>
									  <span>Novo Sistema</span>
								</a>
							
							</div>
							
						</div>
					<div class="table-responsive" >
						<table class="table" >
							<thead>
								<tr>
									<th>Descrição</th>
									<th>Sigla</th>
									<th>E-mail de atendimento</th>
									<th>URL</th>
									<th>Status</th>
									<th>Opções</th>
								</tr>
							</thead>
							<tbody id="bodyTableSistema">
								
							</tbody>
						</table>
					</div>
			</div>

			<div id="sistema" class="invisivel">
				<form class="form-horizontal" id="formSistema" >

				<fieldset >
					<legend>Dados do Sistema</legend>
					
					<div class="row row-mg-2" >
				
								<div class="form-group" >
									<label class="col-lg-2 control-label required" for="descricao" >Descrição:</label>
									<div class="col-lg-9" >
										<input id="descricao" type="text" name="descricao" 
												class="form-control" title="Descrição" >
									</div>
								</div>

								<div class="form-group" >
									<label class="col-lg-2 control-label required" for="sigla" >Sigla:</label>
									<div class="col-lg-9" >
										<input id="sigla" type="text" name="sigla" 
												class="form-control" title="Sigla" >
									</div>
								</div>

								<div class="form-group" >
									<label class="col-lg-2 control-label" for="email" >E-mail de atendimento do sistema:</label>
									<div class="col-lg-9" >
										<input id="email" type="text" name="email" 
												class="form-control" title="Email" >
									</div>
								</div>
					</div>
					
				</fieldset>
				
				<fieldset id="filedControleSistema" class="invisivel">
						<legend>Controle do Sistema</legend>
						
						<div class="row row-mg-2" >
					
							<div class="form-group" >
								<label class="col-lg-2 control-label required" for="status" >Status:</label>
								<div class="col-lg-9" >
									<select id="status" name="status" class="form-control" title="Status" >
										
									</select>
								</div>
							</div>

							<div class="form-group" >
								<label class="col-lg-2 control-label" for="responsavel" >Usuário responsável pela última alteração:</label>
								<div class="col-lg-9" >
									<input id="responsavel" type="text" name="responsavel" 
											class="form-control" title="Responsavel" >
								</div>
							</div>

							<div class="form-group" >
								<label class="col-lg-2 control-label" for="dataAlteracao" >Data da última alteração:</label>
								<div class="col-lg-9" >
									<input id="dataAlteracao" type="date" name="dataAlteracao" 
											class="form-control" title="Data Alteracao"  format="dd/MM/yyyy">
								</div>
							</div>
							
							<div class="form-group" >
								<label class="col-lg-2 control-label" for="ultimaJustificativa" >Justificativa da última alteração:</label>
								<div class="col-lg-9" >
									<textarea id="ultimaJustificativa" type="text" name="ultimaJustificativa" 
											class="form-control" title="Justificativa da última alteração" disabled="disabled">
									</textarea>		
								</div>
							</div>
							
							<div class="form-group" >
								<label class="col-lg-2 control-label required" for="novaJustificativa" >Nova justificativa de alteração:</label>
								<div class="col-lg-9" >
									<textarea id="novaJustificativa" type="text" name="novaJustificativa" 
											class="form-control" title="Nova justificativa de alteração" >
										</textarea>		
								</div>
							</div>

						</div>
					</fieldset>
					<div class="row" >
									
						<div class="col-lg-12 text-center" >
						
							<a  class="btn btn-default" id="voltarFormSistema">
								<img class="icon-img" alt="Voltar" src="img/return.png" />
								<span>Voltar</span>
							</a>
					
							<a title="Salvar" class="btn btn-default" id="salvarSistema" onclick="salvar()">
								<img class="icon-img" alt="Salvar" src="img/icon_save.png" />
								<span>Salvar</span>
							</a>

							<a title="Alterar" class="btn btn-default" id="alterarSistema" onclick="alterar()">
								<img class="icon-img" alt="Alterar" src="img/icon_save.png" />
								<span>Alterar</span>
							</a>
						
						</div>
						
					</div>
				</form>			 		
			</div>
		</main>

		<script src="lib/jquery.min.js"></script>
		<script src="lib/moment.js"></script>

		<script src="js/util/DateTimeUtil.js"></script>
		<script src="js/mensagem/Mensagem.js"></script>
		<script src="js/service/HttpService.js"></script>
		<script src="js/controller/SistemaController.js"></script>
		<script src="js/view/SistemaView.js"></script>
	</body>
</html>
